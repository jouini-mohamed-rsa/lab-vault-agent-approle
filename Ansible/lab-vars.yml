# Lab Environment Variables for Ansible Playbooks
---
# Vault Configuration (will be templated)
vault_url: "https://{{VAULT_IP}}:8200"
vault_admin_token: "{{ROOT_TOKEN}}"

# AppRole Authentication for Ansible (operational tasks)
ansible_role_id_file: "/home/ubuntu/ansible/credentials/role-id"
ansible_secret_id_file: "/home/ubuntu/ansible/credentials/secret-id"

# Application Configuration
app_name: "bf-app"
token_ttl: "5m"
token_max_ttl: "20m"
secret_id_ttl: "1h"
secret_id_num_uses: 0  # 0 = unlimited uses
wrap_ttl: "5m"

# Lab-specific settings
vault_cacert_path: "/opt/vault/certs/ca-cert.pem"
agent_config_path: "/opt/vault-agent"
agent_user: "vault-agent"
agent_group: "vault-agent"

# KV Engine settings
kv_engine: "kv"
kv_version: 2

# Demo secrets for dummy application
demo_secrets:
  database:
    username: "demo_user"
    password: "demo_password123"
    host: "localhost"
    port: 5432
  api:
    key: "demo_api_key_12345"
    secret: "demo_api_secret_67890"

# Secret ID Monitoring Configuration
secret_id_renewal_threshold: 1800  # seconds (30 minutes - before expiration)
max_uses_threshold: 0
